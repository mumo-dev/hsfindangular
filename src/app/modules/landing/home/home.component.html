<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="relative pt-8 pb-28 px-4 sm:pt-20 sm:pb-48 sm:px-16 overflow-hidden bg-gray-800 dark:bg-gray-900 dark">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="234" cx="196" cy="23"></circle>
                <circle r="234" cx="790" cy="491"></circle>
            </g>
        </svg>
        <!-- @formatter:on -->
        <div class="z-10 relative flex flex-col items-center">
            <!-- Logo -->
            <div class="flex items-center mx-2 lg:mr-8">
                <div class="hidden lg:flex">
                    <!-- Light version -->
                    <img
                        class="dark:hidden w-24"
                        src="assets/images/logo/logo-text.png"
                        alt="HouseFinder">
                    <!-- Dark version -->
                    <img
                        class="hidden dark:flex w-24"
                        src="assets/images/logo/logo-text-on-dark.png"
                        alt="HouseFinder">
                </div>
                <!-- Small version -->
                <img
                    class="flex lg:hidden w-8"
                    src="assets/images/logo/logo.png"
                    alt="HouseFinder">
            </div>
            <div class="mt-1 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight text-center">
                The fastest way to find a house
            </div>
            <div class="mt-3 sm:text-2xl text-center tracking-tight text-secondary">
                Search for a house
            </div>
            <mat-form-field class="fuse-mat-no-subscript fuse-mat-rounded fuse-mat-bold w-full max-w-80 sm:max-w-120 mt-10 sm:mt-20">
                <input
                    matInput #addresstext
                    [placeholder]="'Location'"
                    [(ngModel)]="autocompleteInput">
                <mat-icon
                    matPrefix
                    [svgIcon]="'heroicons_outline:search'"></mat-icon>
            </mat-form-field>
            <div class="flex items-center justify-end mt-10">
                <button class="px-6 ml-3" mat-flat-button matStepperNext
                    type="button"
                    (click)="searchProperty()"
                    [color]="'primary'">
                    Search
                </button>
            </div>

        </div>
    </div>
